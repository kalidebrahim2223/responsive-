<!DOCTYPE html>
<htm>
<head>
	<title>responsive web</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1, initial-scale=1">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="sidebar">
		<div class="brand">
			<span ><img class="icon" src="moon.png"></span>
			<h3>Kalida</h3>
		</div>
		<div class="sidemenu">
			<div class="side-user">
				<div class="side-img" style="background-image: url('jaro.jpg');"></div>
				<div class="user">
					<small> Software developer</small>
					<p>Code resource</p>
				</div>
			</div>
			<ul>
				<li>

					<a href="#">
						<span><img class="icon" src="dashboard.png"></span>
						<span>dashboard</span>
					</a>
				</li>
				<li>

					<a href="#">
						<span><img class="icon" src="dashboard.png"></span>
						<span>finance</span>
					</a>
				</li>
				<li>

					<a href="#">
						<span><img class="icon" src="dashboard.png"></span>
						<span>analytics</span>
					</a>
				</li>
				<li>

					<a href="#">
						<span><img class="icon" src="dashboard.png"></span>
						<span>calander</span>
					</a>
				</li>
				<li>

					<a href="#">
						<span><img class="icon" src="heart.png"></span>
						<span>contact</span>
					</a>
				</li>
				<li>

					<a href="#">
						<span><img class="icon" src="bar.png"></span>
						<span>ecommerce</span>
					</a>
				</li>
				<li>

					<a href="#">
						<span><img class="icon" src="circle.png"></span>
						<spana>Task</span>
					</a>
				</li>
				<li>

					<a href="#">
						<span><img class="icon" src="lock.png"></span>
						<span>authentication</span>
					</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="main-content">
		<header class="header">
			<label for="" class="menu-toggle">
				<span><img  src="dashboard.png"></span>
			</label>
			<div class="search">
				<span><img class="icon" src="search.png"></span>
				<input type="search" name="search" placeholder="Enter keyword">
			</div>
			<div class="head-icons">
				<span><img class="icon" src="bell.png"></span>
				<span><img class="icon" src="envelope.png"></span>
				<span><img class="icon" src="wallet.png"></span>
			</div>
		</header>
		<main>
			<div class="cards">
				<div class="card">
					<div class="card-icon follow">
						<span><img class="icon" src="user.png"></span>
					</div>
					<div class="card-info">
						<h2>3,281</h2>
						<small>Total follower</small>
					</div>
					<div class="card-image">
						<div style="background-image: url(amit.jpg);"></div>
						<div style="background-image: url(amit.jpg);"></div>
						<div style="background-image: url(amit.jpg);"></div>
						<div style="background-image: url(amit.jpg);"></div>
						<div style="background-image: url(amit.jpg);"></div>
					</div>
				</div>
				<div class="card">
					<div class="card-icon like">
						<span><img class="icon" src="heart.png"></span>
					</div>
					<div class="card-info">
						<h2>3,281</h2>
						<small>Total likes</small>
					</div>
					<div class="card-image">
						<div style="background-image: url(amit.jpg);"></div>
						<div style="background-image: url(amit.jpg);"></div>
						<div style="background-image: url(amit.jpg);"></div>
						<div style="background-image: url(amit.jpg);"></div>
						<div style="background-image: url(amit.jpg);"></div>
					</div>
				</div>
				<div class="card">
					<div class="card-icon comment">
						<span><img class="icon" src="user.png"></span>
					</div>
					<div class="card-info">
						<h2>3,281</h2>
						<small>Total follower</small>
					</div>
					<div class="card-image">
						<div style="background-image: url(amit.jpg);"></div>
						<div style="background-image: url(jaro.jpg);"></div>
						<div style="background-image: url(amit.jpg);"></div>
						<div style="background-image: url(jaro.jpg);"></div>
						<div style="background-image: url(amit.jpg);"></div>
					</div>
				</div>
			</div>
			<div class="chart-grid">
				<div id="myfirstchart" style="height: 250px;"></div>
			</div>
		</main>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
	<script type="text/javascript"  src="main.js"></script>
</body>
</htm>
